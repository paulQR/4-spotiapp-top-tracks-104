<app-loading *ngIf="loadingArtist"> </app-loading>

<div class="row animated fadeIn" *ngIf="!loadingArtist">
    <div class="col-2"> 
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle" alt="">
    </div>
    <div class="col">
        <h3>{{ artista.name}} </h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank"> </a>
        </p>
    </div>
    <div class="col-4 text-right"> 
        <button routerLink="/search" class="btn btn-outline-danger" ></button>
    </div>
</div>
