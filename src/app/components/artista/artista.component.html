<app-loading *ngIf="loadingArtist"> </app-loading>

<div class="row animated fadeIn" *ngIf="!loadingArtist">
    <div class="col-2"> 
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle" alt="">
    </div>
    <div class="col">
        <h3>{{ artista.name}} </h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank"> </a>
        </p>
    </div>
    <div class="col-4 text-right"> 
        <button routerLink="/search" class="btn btn-outline-danger" >
          Regresar
        </button>
    </div>
</div> 

<div class="row">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Foto</td>
                    <td>Album</td>
                    <td>Canción</td>
                    <td>Vista Previa</td>
                </tr>

            </tbody>

        </table>
    </div>

</div>
